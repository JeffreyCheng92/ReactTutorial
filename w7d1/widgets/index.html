<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <title></title>
  </head>
  <body>

    <div id="tabs">

    </div>

    <script type="text/jsx">
      var Tabs = React.createClass({
        getInitialState: function() {
          // console.log(Object.keys(this.props.tabs[0]))
          return { selected: Object.keys(this.props.tabs[0])[0] }
        },

        handleClick: function(event) {
          event.preventDefault();
          this.setState({ selected: event.target.textContent});
        },

        render: function() {
          var tabs = Object.keys(this.props.tabs[0]);
          var self = this;

          return(
            <div className="container">
              { tabs.map(function(tab) {
                return <div onClick={self.handleClick}> {tab} </div>
              }) }

              <div>
                { this.props.tabs[0][this.state.selected] }
              </div>
            </div>

          )
        }

      });

      var allTabs = [ { "jeff": "jeff's content",
                        "matt": "matt's content",
                        "sam": "sam's content",
                        "rehan": "rehan's content",
                        "dom": "dom's content"
                     } ]

      React.render( <Tabs tabs={allTabs} />, document.getElementById("tabs") )

    </script>

  </body>
</html>
